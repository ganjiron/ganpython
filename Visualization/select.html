<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>select and option</title>
    <style>
    </style>
</head>
<body>
<h1>select and option tag example</h1>
<select>
    <option>Apple</option>
    <option>Banana</option>
    <option selected="selected">Orange</option>
    <option>Pineapple</option>
</select>
<script src="./lib/d3.v5.min.js"></script>
<script>

    let options = ['Appppple' , 'Banana' , 'Orange' , 'Pineapple'];
    let selectedVar = 'Appppple';

    d3.select('body')
    .append('select')
    .attr('id' , 'myselect')
    .selectAll('option')
    .data(options)
    .enter()
    .append('option')
    .attr('id' , d=> 'opt-'+d)
    <!--.text(d=>d);-->
    .text(function(d){return d;})

    d3.select('#opt-' +selectedVar)
    .attr('selected' , 'selected');

    d3.select('#myselect')
    .on('change' , function(){
        selectedVar = d3.select(this).property('value');
        console.log(selectedVar);
    })


</script>
</body>
</html>
